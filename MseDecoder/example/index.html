<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MseDecoder Example</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="main-container">
        <div class="video-contianer">
          <video id="video-1" autoplay muted controls width="100%" height="50%" style="background-color: black" />
        </div>
        <div class="flex-row">
          <button id="reset-mse-decoder">Reset MseDecoder</button>
        </div>

        <div class="flex-row">
          <div class="stats-column">
            <h4>MseDecoder</h4>
            <div>Status: <input id="mse-decoder-status" type="text" readonly /></div>
          </div>

          <div class="stats-column">
            <h4>Video TrackWriter</h4>
            <div>State: <input id="video-trackwriter-state" type="text" readonly /></div>
            <div>Buffered Length: <input id="video-trackwriter-buffered-length" type="text" readonly /></div>
            <div>Buffered Start: <input id="video-trackwriter-buffered-start" type="text" readonly /></div>
            <div>Buffered End: <input id="video-trackwriter-buffered-end" type="text" readonly /></div>
            <div>Buffered Time: <input id="video-trackwriter-buffered-time" type="text" readonly /></div>
          </div>

          <div class="stats-column">
            <h4>Audio TrackWriter</h4>
            <div>State: <input id="audio-trackwriter-state" type="text" readonly /></div>
            <div>Buffered Length: <input id="audio-trackwriter-buffered-length" type="text" readonly /></div>
            <div>Buffered Start: <input id="audio-trackwriter-buffered-start" type="text" readonly /></div>
            <div>Buffered End: <input id="audio-trackwriter-buffered-end" type="text" readonly /></div>
            <div>Buffered Time: <input id="audio-trackwriter-buffered-time" type="text" readonly /></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
