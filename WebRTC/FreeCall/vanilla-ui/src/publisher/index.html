<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla WebRTC</title>
  </head>
  <body>
    <div id="app">
      <div class="row">
        <div class="participant-container">
          <h3>Local</h3>
          <div class="video-container">
            <video id="local-video" wdith="360" height="240" autoplay controls/>
          </div>
          <div class="video-container">
            <video id="remote-video" wdith="360" height="240" autoplay controls/>
          </div>
          <div>
            <button id="start-btn">Start</button>
          </div>
          <div>
            <div>WebSocket State: <input id="web-socket-state" readonly /></div>
            <div>Ice Gathering State: <input id="ice-gathering-state" readonly /></div>
            <div>Ice Connection State: <input id="ice-connection-state" readonly /></div>
            <div>Connection State: <input id="connection-state" readonly /></div>
            <div>Signaling State: <input id="signaling-state" readonly /></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
